<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pediatric Blood Transfusion Volume Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="transfusionbloodvolumeRadio" name="variables" checked>
  <label for="transfusionbloodvolumeRadio">Transfusion blood volume</label>

  <input type="radio" id="weightRadio" name="variables">
  <label for="weightRadio">Weight</label>

  <input type="radio" id="desiredhemoglobinincrementRadio" name="variables">
  <label for="desiredhemoglobinincrementRadio">Desired hemoglobin increment</label>

  <input type="radio" id="hematocritRadio" name="variables">
  <label for="hematocritRadio">Hematocrit</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Weight</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Desired hemoglobin increment</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Hematocrit</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
